<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator Project!</title>

		<style>
			div {
				border: 1px solid black;
				height: 25px;
				width: 100px;
				text-align: center;
			}
			

		</style>
	</head>
	<body>
		<h1>!!Calculator!!</h1>


		<div class = "window" id="leftDis" ></div>
		<br>
		<div class = "window" id="middleDis" ></div>
		<br>
		<div class = "window" id="rightDis" ></div>


		<br>
		<br>

		<button class = "num" id = "btn0" value = "0" >0</button>
		<button class = "num" id = "btn1" value = "1" >1</button>
		<button class = "num" id = "btn2" value = "2" >2</button>
		<button class = "num" id = "btn3" value = "3" >3</button>
		<button class = "num" id = "btn4" value = "4" >4</button>
		<button class = "num" id = "btn5" value = "5" >5</button>
		<button class = "num" id = "btn6" value = "6" >6</button>
		<button class = "num" id = "btn7" value = "7" >7</button>
		<button class = "num" id = "btn8" value = "8" >8</button>
		<button class = "num" id = "btn9" value = "9" >9</button>
		<button class = "num" id = "period" value = "." >.</button>

		<br>
		<br>

		<button class = "oper" id = "addition" value = "+" >+</button>
		<button class = "oper" id = "subtract" value = "-" >-</button>
		<button class = "oper" id = "multiply" value = "x" >x</button>
		<button class = "oper" id = "division" value = "/" >/</button>

		<button class = "equal" id = "equal" value = "=" >=</button>

		<br>
		<br>
		<button id = "clear" >Clear</button>

		<script type="text/javascript" src="js/calculator.js"></script>

	</body>
</html>
