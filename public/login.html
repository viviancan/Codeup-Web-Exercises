<!DOCTYPE html>
<html>
<head>
	<title>Login Practice Page</title>
</head>
<body>
	<h2>Login</h2>
	<form method="POST" action="https://requestb.in/16g6hh41">
		<div>
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" placeholder="Enter Email" autofocus required>
		</div>
		<br>
		<div>
			<label for="pwd">Password:</label>
			<input type="password" name="pwd" id="pwd" placeholder="Enter Password" required>
		</div>
		<br>
		<div>
			<input type="checkbox" name="remember" id="remember">Remember me for 2 weeks</input>
		</div>	
		<br>
		<button>Submit</button>
	</form>
</body>
</html>
