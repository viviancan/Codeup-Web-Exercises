<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Weather Map</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="/css/weathermap_cs.css">

	</head>
	<body>

		<div class="jumbotron">
			<h1>Weather Application</h1>
		</div>
		<div class="container">

		<script type="text/javascript" src="/js/weathermap_js.js"></script>
