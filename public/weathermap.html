<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Weather Map</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="/css/weathermap_cs.css">

	</head>
	<body>

		<div class="jumbotron">
			<h1>Weather Application</h1>
		</div>

		<div class="container">
			<p>Latitude: <input type="text" id="latBox"/> Longitude: <input type="text" id="longBox"/></p>

		</div>

		<div class="container" >
			<h3>San Antonio</h3>
			<div id="insertWeather"></div>
		</div>

			<div id="map"></div>
		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcBATRCaAV7NOyDNE4-yKaRiwX3rtuGvk">
		</script>
		<script type="text/javascript" src="/js/weathermap_js.js"></script>





	</body>
