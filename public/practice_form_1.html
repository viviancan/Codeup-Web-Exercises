<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Veridian Dynamics:Register With Us</title>
</head>
<body>
	<h3>Register With Us</h3>
	<form method="POST" action="https://requestb.in/16g6hh41">
		<div>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="Enter email">
		</div>

		<br>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Enter password">
		</div>

		<br>

		<div>
			<textarea name="Bio" placeholder="Enter short biography"></textarea>
		</div>

		<h3>How did you hear about us?</h3>
		<label>
			<input type="radio" name="hear" value="Billboard">Billboard
		</label>

		<br>

		<label>
			<input type="radio" name="hear" value="Radio Advertisement">Radio Advertisement
		</label>

		<br>

		<label>
			<input type="radio" name="hear" value="Internet Advertisement">Internet Advertisement
		</label>

		<br>
	
		<h3>What browser are you using?</h3>
		<select name="browser">
			<option value="Chrome">Chrome</option>
			<option value="Safari">Safari</option>
			<option value="Firefox">Firefox</option>
			<option value="InternetExplorer">Internet Explorer</option>
			<option value="Other">Other</option>
		</select>
	
		<br>
		<br>

		<div>
			<button>Submit</button>
		</div>

	</form>
</body>
</html>
